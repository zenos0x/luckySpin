<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Lucky Spin App Example</title>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div>
    <img class="logo" src="./logo.png" />
    <h1 class="shopName">Ram's Kitchen</h1>
    <p class="para1">Lucky Spin</p>
  </div>
  <div class="mainbox" id="mainbox">
    <img class="wheel_img" src="./wheel.png"/>
    <div class="box" id="box">
      <div class="box1">
        <span class="font span1"><b>French fries</b></span>
        <span class="font span2"><b>bao</b></span>
        <span class="font span3"><b>momos</b></span>
        <span class="font span4"><b>better luck next time</b></span>
      </div>
    </div>
    <img class="arrow" src="./arrow.png"/>
    <button class="spin" onclick="spin()">SPIN</button>
  </div>
  <audio controls="controls" id="applause" src="./applause.mp3" type="audio/mp3"></audio>
  <audio controls="controls" id="betterLuck" src="./betterLuck.mp3" type="audio/mp3"></audio>
  <audio controls="controls" id="wheel" src="./wheel.mp3" type="audio/mp3"></audio>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="script.js"></script>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36251023-1']);
    _gaq.push(['_setDomainName', 'jqueryscript.net']);
    _gaq.push(['_trackPageview']);

    (function () {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  <script>
    try {
      fetch(new Request("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: 'HEAD', mode: 'no-cors' })).then(function (response) {
        return true;

      console.log(error);
    }

</body>

</html>
